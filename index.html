<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">

	<!--Шапка-->
  <header class="header">
   <a href="#"><img class="header__logo" src="./images/header__logo.svg" alt="Логотип"></a>
  </header>

  <main class="main">

		<!--Профиль-->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name">Рик Санчез</h1>
          <button type="button" class="profile__edit-button buttons"></button>
        </div>
        <p class="profile__description">Вабулабудабда</p>
      </div>
      <button type="button" class="profile__add-button buttons"></button>
    </section>

		<!--Карточки с фотографиями-->
    <section class="cards-section">
      <ul class="cards">

      </ul>
    </section>

  </main>

	<!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">&copy;2021 Игорь Теплостанский</p>
  </footer>

	<!--Шаблон-->
	<template id="templateForCard">
		<li class="card">
			<button type="button" class="card__delete-button buttons"></button>
			<img class="card__img" src="#" alt="">
			<div class="card__items">
				<h2 class="card__capture"></h2>
				<button type="button" class="card__like-button buttons"></button>
			</div>
		</li>
	</template>


	<!--ПопАп-->
  <div class="popup" id="popupEditProfile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class=" popup__form" name="profile">
        <input class="popup__input" type="text" name="name" id="popupTitle" value="">
        <input class="popup__input" type="text" name="description" id="popupDescription" value="">
        <button class="popup__button buttons" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

	<div class="popup" id="popupPlace">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h3 class="popup__title">Новое место</h3>
			<form class=" popup__form" name="profile">
				<input class="popup__input" type="text" name="place" id="popupNamePlace" placeholder="Название места" required>
				<input class="popup__input" type="url" name="url" id="popupUrl" placeholder="Ссылка на картинку" required>
				<button class="popup__button button" type="submit" data-popupid="popupPlace">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup" id="popupGallery">
		<div class="popup__gallery">
			<button type="button" class="popup__close" data-popupid="popupGallery"></button>
			<figure class="popup__figure">
			<img class="popup__img-gallery" src="#" alt="">
			<figcaption class="popup__figcaption"></figcaption>
			</figure>
		</div>
	</div>
<!--оптимизация скрипта с помощью параллельной подгрузки-->
<script src="./scripts/index.js" defer></script>
</body>
</html>
